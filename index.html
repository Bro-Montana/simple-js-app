<!DOCTYPE html>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- title shown in browser -->
    <title>Simple JS App</title>
  </head>



  <body class="bg-dark text-center">
      <!-- <h1>Pokemon Index</h1> -->

        <!-- header bar with text -->
    <header>
       <nav>
            <a class="navbar-brand" href="index.html">
                <h1 class="display-3 text-light">Pokemon Index</h1>
            </a>
        </nav>
    </header>

    <!-- main content of app -->
    <main>
        <!-- search bar for filtering pokemon -->
        <div class="row justify-content-center m-3">
            <input class="form-control form-control-lg text-center col-md-4" type="text" placeholder="Search" aria-label="Search">
        </div>

        <!-- Bootstrap modal -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
           aria-hidden="true" pointer-action="none">
           <div class="modal-dialog modal-dialog-centered" role="document" pointer-action="none">
               <div class="modal-content bg-dark">
                   <div class="modal-header">

                       <!-- pokemon name -->
                       <h5 class="modal-title text-light" id="pokemonModalLabel">Modal Title</h5>
                       <!-- close button at top of modal -->
                       <button type="button" class="btn text-light" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                   </div>

                   <!-- Pokemon attributes in modal -->
                   <div class="modal-body text-center text-light"> </div>

                   <!-- close button at bottom of modal -->
                   <div class="modal-footer">
                     <button type="button" class="btn text-light" data-dismiss="modal">
                       Close
                     </button>

                   </div>
               </div>
           </div>
         </div>

         <!-- container for pokemon buttons -->
        <div class="container-fluid list-group">

        </div>
    </main>

    <!-- Pokemon list  -->
    <ul class="pokemon-list"></ul>
    <div id="modal-container" pointer-action= "none"></div>


    <!-- polyfill promise and fetch script files -->
    <script src="js/polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <!-- <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script> -->


    <!-- bootstrap script files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>


    <!-- my script file -->
    <script src="js/scripts.js"></script>
  </body>
</html>
